<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/" th:replace="base::layout(~{::section})">

<head>
	<meta charset="ISO-8859-1">
	<title>About page</title>
</head>

<body>

	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">

					<div class="my-card mt-0">

						<div th:if="${session.message}" th:classAppend="session.message.type" class="alert"
							role="alert">
							<p class="text-center" th:text="${session.message.content}"></p>
						</div>

						<div th:if="${session.message}" th:classAppend="session.message.type" class="alert"
							role="alert">
							<p class="text-center">A simple danger alertâ€”check it out!</p>
						</div>


						<div class="text-center">
							<img style="width: 80px;" th:src="@{/image/membership.png}">

						</div>
						<h1 class="text-center">Register Here !!</h1>

						<form novalidate action="" th:action="@{/do_register}" method="post" th:object="${user}">

							<!-- name Field -->
							<div class="mb-3">
								<label for="name_field" class="form-label">Your Name</label>
								<input type="text" name="name" class="form-control is-invalid" th:classappend="${#fields.hasErrors('name')?'is-invalid':''}" id="name_field"
									aria-describedby="emailHelp" placeholder="Enter here" required
									th:value="${user.name}">
							</div>

							<div class="invalid-feedback" th:each=" e : ${#fields.errors('name')}" th:text="${e}">
								Please provide a valid name.
							</div>

							<!-- email Field -->
							<div class="mb-3">
								<label for="name_field" class="form-label">Your Email</label>
								<input type="email" name="email" class="form-control" id="email_field"
									aria-describedby="emailHelp" placeholder="Enter here" required
									th:value="${user.email}">
							</div>

							<!-- password Field -->
							<div class="mb-3">
								<label for="password_field" class="form-label">Your Password</label>
								<input type="password" name="password" class="form-control" id="password_field"
									aria-describedby="emailHelp" placeholder="Enter here" required>
							</div>

							<!-- about Field -->

							<div class="form-group">
								<textarea th:value="${user.about}" name="about" placeholder="Enter something yourself"
									id="about" rows="6" class="form-control"></textarea>
							</div>

							<!--Terms and condition -->
							<div class="form-group form-check text-center">
								<input type="checkbox" name="agreement" class="form-check-input" id="agreement" />
								<label for="agreement">Accept terms & conditions.</label>

							</div>

							<div class="container text-center">
								<button typ="submit" class="btn bg-primary text-white"> Submit </button>
								<button type="reset" class="btn btn-warning text-white"> Reset </button>

							</div>



						</form>

					</div>
				</div>
			</div>
		</div>
	</section>

</body>

</html>
